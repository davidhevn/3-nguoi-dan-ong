<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Snake - SƒÉn Hoa Qu·∫£</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff88;
      --secondary: #00ccff;
      --bg: #111;
      --surface: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; user-select: none; }

    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* UI Overlay Styling */
    .ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .panel {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      padding: 2rem 3rem;
      border-radius: 24px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      pointer-events: auto;
      display: none; /* Hidden by default */
      animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      max-width: 400px;
      width: 90%;
    }

    .panel.active { display: block; }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 3rem;
      margin: 0 0 10px 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }

    h2 { margin-top: 0; color: #ccc; font-weight: 400; }

    input {
      width: 100%;
      padding: 12px 20px;
      margin: 15px 0;
      border-radius: 12px;
      border: 2px solid #333;
      background: #1a1a1a;
      color: white;
      font-size: 1.1rem;
      text-align: center;
      outline: none;
      transition: 0.3s;
    }
    
    input:focus { border-color: var(--primary); }

    button {
      background: linear-gradient(135deg, var(--primary), #00cc6a);
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
      width: 100%;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.6);
    }

    /* HUD */
    .hud {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 5;
      font-family: 'Fredoka One', cursive;
      font-size: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      pointer-events: none;
    }

    .score-val { color: var(--primary); }

    /* Leaderboard */
    .leaderboard {
      margin-top: 15px;
      text-align: left;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .lb-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .lb-row:last-child { border-bottom: none; }
    .lb-rank { color: #888; margin-right: 8px; }
    .lb-name { font-weight: 600; color: #fff; }
    .lb-score { color: var(--secondary); }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas"></canvas>

  <div class="hud">
    ƒêi·ªÉm: <span id="currentScore" class="score-val">0</span>
  </div>

  <div class="ui-layer">
    
    <div id="startScreen" class="panel active">
      <h1>R·∫Øn SƒÉn M·ªìi</h1>
      <h2>Neon Fruit Hunter</h2>
      <input type="text" id="playerNameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." maxlength="10">
      <button onclick="startGame()">B·∫Øt ƒë·∫ßu ch∆°i</button>
    </div>

    <div id="gameOverScreen" class="panel">
      <h1 style="font-size: 2.5rem; color: #ff4d4d;">Game Over!</h1>
      <p>B·∫°n ƒë√£ t·ª± c·∫Øn v√†o ƒëu√¥i m√¨nh.</p>
      <div style="font-size: 1.5rem; margin-bottom: 10px;">
        ƒêi·ªÉm: <span id="finalScore" class="score-val">0</span>
      </div>
      
      <div class="leaderboard" id="leaderboardList">
        </div>

      <button onclick="restartGame()" style="margin-top: 15px; background: linear-gradient(135deg, #ffaa00, #ff7700);">Ch∆°i l·∫°i</button>
    </div>

  </div>

  <script>
    /* --- C·∫§U H√åNH GAME --- */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const config = {
      snakeColor: '#00ff88',
      snakeShadow: '#00ff88',
      snakeSpeed: 4,
      segmentDist: 10, // Kho·∫£ng c√°ch gi·ªØa c√°c ƒë·ªët tr∆°n m∆∞·ª£t h∆°n
      baseRadius: 10,
      growth: 5,
      fruits: ['üçé', 'üçå', 'üçá', 'üçâ', 'üçì', 'üçí', 'üçë', 'üçç'],
      gridSize: 40
    };

    /* --- BI·∫æN TO√ÄN C·ª§C --- */
    let snake = [];
    let foods = []; // M·∫£ng ch·ª©a th·ª©c ƒÉn (c√≥ th·ªÉ nhi·ªÅu qu·∫£ c√πng l√∫c n·∫øu mu·ªën)
    let particles = []; // Hi·ªáu ·ª©ng n·ªï
    let score = 0;
    let isPlaying = false;
    let mouse = { x: window.innerWidth/2, y: window.innerHeight/2 };
    let currentPlayer = "Kh√°ch";
    let animationId;

    /* --- KH·ªûI T·∫†O UI & EVENT --- */
    const uiStart = document.getElementById('startScreen');
    const uiGameOver = document.getElementById('gameOverScreen');
    const scoreDisplay = document.getElementById('currentScore');
    const finalScoreDisplay = document.getElementById('finalScore');
    const lbList = document.getElementById('leaderboardList');
    const nameInput = document.getElementById('playerNameInput');

    // T·ª± ƒë·ªông ƒëi·ªÅn t√™n l·∫ßn cu·ªëi
    const savedName = localStorage.getItem('snake_last_name');
    if(savedName) nameInput.value = savedName;

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    /* --- LOGIC GAME --- */

    function startGame() {
      const name = nameInput.value.trim() || "Anonymous";
      currentPlayer = name;
      localStorage.setItem('snake_last_name', name);

      uiStart.classList.remove('active');
      uiGameOver.classList.remove('active');
      
      resetGame();
      isPlaying = true;
      loop();
    }

    function restartGame() {
      uiGameOver.classList.remove('active');
      resetGame();
      isPlaying = true;
      loop();
    }

    function resetGame() {
      score = 0;
      scoreDisplay.innerText = score;
      snake = [];
      particles = [];
      foods = [];

      // T·∫°o r·∫Øn ban ƒë·∫ßu
      let startX = canvas.width / 2;
      let startY = canvas.height / 2;
      for(let i=0; i<20; i++) {
        snake.push({ x: startX, y: startY + i * config.segmentDist });
      }

      spawnFood();
    }

    function spawnFood() {
      // ƒê·∫£m b·∫£o th·ª©c ƒÉn kh√¥ng sinh ra ngay tr√™n th√¢n r·∫Øn ho·∫∑c s√°t m√©p
      let valid = false;
      let f;
      while(!valid) {
        f = {
          x: Math.random() * (canvas.width - 100) + 50,
          y: Math.random() * (canvas.height - 100) + 50,
          emoji: config.fruits[Math.floor(Math.random() * config.fruits.length)],
          size: 28,
          angle: (Math.random() - 0.5) * 0.5 // G√≥c nghi√™ng nh·∫π
        };
        
        // Check kho·∫£ng c√°ch ƒë·∫ßu r·∫Øn
        const distHead = Math.hypot(f.x - snake[0].x, f.y - snake[0].y);
        if (distHead > 100) valid = true;
      }
      foods = [f]; // Hi·ªán t·∫°i ch·ªâ 1 qu·∫£ 1 l√∫c
    }

    function gameOver() {
      isPlaying = false;
      cancelAnimationFrame(animationId);
      
      finalScoreDisplay.innerText = score;
      saveHighScore(currentPlayer, score);
      renderLeaderboard();
      
      uiGameOver.classList.add('active');
    }

    /* --- V√íNG L·∫∂P CH√çNH (GAME LOOP) --- */
    function loop() {
      if (!isPlaying) return;

      // 1. Update Logic
      updateSnake();
      checkCollisions();
      updateParticles();

      // 2. Render
      drawBackground();
      drawFood();
      drawSnake();
      drawParticles();

      animationId = requestAnimationFrame(loop);
    }

    /* --- C·∫¨P NH·∫¨T LOGIC --- */
    function updateSnake() {
      const head = snake[0];
      
      // T√≠nh to√°n g√≥c v√† vector di chuy·ªÉn v·ªÅ ph√≠a chu·ªôt
      const dx = mouse.x - head.x;
      const dy = mouse.y - head.y;
      const dist = Math.hypot(dx, dy); // Kho·∫£ng c√°ch t·ª´ ƒë·∫ßu ƒë·∫øn chu·ªôt
      
      // N·∫øu g·∫ßn chu·ªôt qu√° th√¨ ƒëi ch·∫≠m l·∫°i ho·∫∑c d·ª´ng ƒë·ªÉ ƒë·ª° rung
      const speed = dist < 10 ? dist * 0.1 : config.snakeSpeed;

      const angle = Math.atan2(dy, dx);
      
      // Di chuy·ªÉn ƒë·∫ßu
      head.x += Math.cos(angle) * speed;
      head.y += Math.sin(angle) * speed;
      head.angle = angle; // L∆∞u g√≥c ƒë·ªÉ v·∫Ω m·∫Øt

      // K√©o th√¢n theo ƒë·∫ßu (IK - Inverse Kinematics ƒë∆°n gi·∫£n)
      for(let i=1; i<snake.length; i++) {
        const prev = snake[i-1];
        const curr = snake[i];
        
        const dxs = prev.x - curr.x;
        const dys = prev.y - curr.y;
        const d = Math.hypot(dxs, dys);
        
        // N·∫øu kho·∫£ng c√°ch l·ªõn h∆°n cho ph√©p, k√©o ƒë·ªët v·ªÅ ph√≠a ƒë·ªët tr∆∞·ªõc
        if (d > config.segmentDist) {
          const t = config.segmentDist / d;
          curr.x = prev.x - dxs * t; // lerp
          curr.y = prev.y - dys * t;
        } else {
            // Hi·ªáu ·ª©ng d·ªìn l·∫°i khi ƒë·ª©ng y√™n
             if(speed < 1 && d < config.segmentDist) {
                 curr.x += (prev.x - curr.x) * 0.1;
                 curr.y += (prev.y - curr.y) * 0.1;
             }
        }
      }
    }

    function checkCollisions() {
      const head = snake[0];

      // 1. ƒÇn th·ª©c ƒÉn
      for(let i = foods.length - 1; i >= 0; i--) {
        const f = foods[i];
        const dist = Math.hypot(head.x - f.x, head.y - f.y);
        
        if (dist < f.size) {
          // ƒÇn ƒë∆∞·ª£c
          score += 10;
          scoreDisplay.innerText = score;
          
          // Th√™m ƒë·ªët
          const tail = snake[snake.length-1];
          for(let k=0; k<config.growth; k++){
            snake.push({x: tail.x, y: tail.y});
          }

          // T·∫°o hi·ªáu ·ª©ng n·ªï
          createParticles(f.x, f.y, f.emoji);

          // X√≥a qu·∫£ c≈©, t·∫°o qu·∫£ m·ªõi
          foods.splice(i, 1);
          spawnFood();
        }
      }

      // 2. C·∫Øn ƒëu√¥i (Ch·ªâ ki·ªÉm tra t·ª´ ƒë·ªët th·ª© 10 tr·ªü ƒëi ƒë·ªÉ tr√°nh l·ªói khi quay ƒë·∫ßu g·∫•p)
      for(let i=15; i<snake.length; i++) {
        const seg = snake[i];
        const dist = Math.hypot(head.x - seg.x, head.y - seg.y);
        if (dist < config.baseRadius) {
          gameOver();
          break;
        }
      }
    }

    function createParticles(x, y, color) {
      for(let i=0; i<10; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 10,
          vy: (Math.random() - 0.5) * 10,
          life: 1.0,
          color: color // th·ª±c ra l√† text emoji, nh∆∞ng ta v·∫Ω m·ªù ƒëi
        });
      }
    }

    function updateParticles() {
      for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.03;
        if(p.life <= 0) particles.splice(i, 1);
      }
    }

    /* --- V·∫º ƒê·ªí H·ªåA (RENDER) --- */
    
    function drawBackground() {
      // X√≥a m√†n h√¨nh
      ctx.fillStyle = '#0a0a0a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // V·∫Ω l∆∞·ªõi
      ctx.strokeStyle = '#1a1a1a';
      ctx.lineWidth = 1;
      
      // Hi·ªáu ·ª©ng l∆∞·ªõi di chuy·ªÉn nh·∫π theo r·∫Øn ƒë·ªÉ t·∫°o c·∫£m gi√°c camera
      const offsetX = -snake[0].x * 0.1;
      const offsetY = -snake[0].y * 0.1;

      ctx.beginPath();
      for (let x = offsetX % config.gridSize; x < canvas.width; x += config.gridSize) {
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
      }
      for (let y = offsetY % config.gridSize; y < canvas.height; y += config.gridSize) {
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
      }
      ctx.stroke();
    }

    function drawFood() {
      ctx.shadowBlur = 20;
      ctx.shadowColor = 'white';
      foods.forEach(f => {
        ctx.save();
        ctx.translate(f.x, f.y);
        ctx.rotate(f.angle + Date.now()/500); // Xoay nh·∫π
        ctx.font = `${f.size}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(f.emoji, 0, 0);
        ctx.restore();
      });
      ctx.shadowBlur = 0;
    }

    function drawSnake() {
      if(snake.length === 0) return;

      // V·∫Ω th√¢n
      ctx.shadowBlur = 15;
      ctx.shadowColor = config.snakeShadow;
      
      // V·∫Ω c√°c ƒë·ªët t·ª´ ƒëu√¥i l√™n ƒë·∫ßu
      for(let i=snake.length-1; i>=0; i--) {
        const s = snake[i];
        // K√≠ch th∆∞·ªõc gi·∫£m d·∫ßn v·ªÅ ƒëu√¥i
        const radius = config.baseRadius + (1 - i/snake.length) * 2;
        
        ctx.beginPath();
        // M√†u gradient theo chi·ªÅu d√†i
        const hue = (140 + (i * 2)) % 360; 
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.arc(s.x, s.y, radius, 0, Math.PI * 2);
        ctx.fill();
      }

      // V·∫Ω ƒë·∫ßu (Chi ti·∫øt h∆°n)
      const head = snake[0];
      const angle = head.angle || 0;
      
      ctx.shadowBlur = 20;
      ctx.fillStyle = '#fff'; // M·∫Øt tr·∫Øng
      
      // T√≠nh v·ªã tr√≠ m·∫Øt d·ª±a tr√™n g√≥c xoay
      const eyeOffset = 6;
      const eyeX1 = head.x + Math.cos(angle - 0.8) * eyeOffset;
      const eyeY1 = head.y + Math.sin(angle - 0.8) * eyeOffset;
      const eyeX2 = head.x + Math.cos(angle + 0.8) * eyeOffset;
      const eyeY2 = head.y + Math.sin(angle + 0.8) * eyeOffset;

      ctx.beginPath(); ctx.arc(eyeX1, eyeY1, 4, 0, Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.arc(eyeX2, eyeY2, 4, 0, Math.PI*2); ctx.fill();

      // Con ng∆∞∆°i ƒëen
      ctx.fillStyle = '#000';
      ctx.beginPath(); ctx.arc(eyeX1 + Math.cos(angle)*1.5, eyeY1 + Math.sin(angle)*1.5, 2, 0, Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.arc(eyeX2 + Math.cos(angle)*1.5, eyeY2 + Math.sin(angle)*1.5, 2, 0, Math.PI*2); ctx.fill();

      ctx.shadowBlur = 0;
    }

    function drawParticles() {
      particles.forEach(p => {
        ctx.globalAlpha = p.life;
        ctx.font = "12px Arial";
        ctx.fillText("‚ú®", p.x, p.y);
        ctx.globalAlpha = 1;
      });
    }

    /* --- LEADERBOARD (LOCAL STORAGE) --- */
    function saveHighScore(name, score) {
      let scores = JSON.parse(localStorage.getItem('snake_scores')) || [];
      scores.push({ name, score });
      // S·∫Øp x·∫øp gi·∫£m d·∫ßn
      scores.sort((a, b) => b.score - a.score);
      // Gi·ªØ top 5
      scores = scores.slice(0, 5);
      localStorage.setItem('snake_scores', JSON.stringify(scores));
    }

    function renderLeaderboard() {
      const scores = JSON.parse(localStorage.getItem('snake_scores')) || [];
      lbList.innerHTML = "";
      
      if (scores.length === 0) {
        lbList.innerHTML = "<div style='text-align:center; color:#888'>Ch∆∞a c√≥ k·ª∑ l·ª•c</div>";
        return;
      }

      scores.forEach((s, index) => {
        const row = document.createElement('div');
        row.className = 'lb-row';
        row.innerHTML = `
          <span><span class="lb-rank">#${index + 1}</span> <span class="lb-name">${s.name}</span></span>
          <span class="lb-score">${s.score}</span>
        `;
        lbList.appendChild(row);
      });
    }

  </script>
</body>
</html>
